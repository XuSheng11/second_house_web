<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>广州{{ name }}小区信息</title>
</head>
<body>
<h1>{{ name }}</h1>
<br>
{{ address }}
<ul>
    {% for key,value in features.items() %}
        <li>
            {{ key }} : {{ value }}
        </li>
        <br>
    {% endfor %}
</ul>
<ul>
    {% for picture in pictures %}
        <li>
            <img src="{{ picture }}" alt=""/>
        </li>
        <br>
    {% endfor %}
</ul>
</body>
</html>
